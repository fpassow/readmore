<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>readmore: multiple</title>
</head>
<body>

  <h1>More Than One Per Page</h1>

  <div class="readmore-context">

    <p>This text is always displayed. However, if you click, you can...<a href="#" class="readmore">... read more</a></p>

    <p class="readmore">...read this extra content.</p>
    <a href="#" class="readless">read less</a>

  </div><!-- end of first readmore-context -->

  <div class="readmore-context">

    <p>This text is always displayed, too. However, if you click, you can <a href="#" class="readmore">... read more</a></p>

    <p class="readmore">...read a different piece of extra content.</p>
    <a href="#" class="readless">read less</a>

  </div><!-- end of secomd readmore-context -->
  
<script type="text/javascript" src="readmore.js"></script>
</body>
</html>
