<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>readmore.js: Simple</title>
</head>
<body>

<div class="readmore-context"><!-- <<<<<NOTICE THE CLASS HERE   -->

  <h1>First Example</h1>

  <p>This text is always displayed. However, if you click, you can <a href="#" class="readmore">... read more</a></p>

  <p class="readmore">This paragraph is only shown after the user clicks the &quot;read more&quot; link.</p>

  <p class="readmore">This one, too</p>

  <p class="readmore">And to hide it them again, click --&gt;
  	<a href="#" class="readless">read less</a>
  </p>

</div><!-- END OF READMORE-CONTEXT -->
  
<script type="text/javascript" src="readmore.js"></script>
</body>
</html>
